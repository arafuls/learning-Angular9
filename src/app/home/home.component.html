<h1>Welcome!</h1>

<div class="play-container">
  <!-- One-Way Data Binding -->
  <p>You've clicked <button (click)="countClick()">this</button> {{ clickCounter }} times.</p>

  <!-- ng Conditional If-Else Directives -->
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter <strong>not greater</strong> than 4.</p>
  </ng-template>
</div>


<!-- Two-Way Data Binding -->
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>You said: </strong> {{ name }}
  </p>
</div>


<!-- Style Binding | Allows us to change a single css-style -->
<div class="play-container" [style.background-color]="clickCounter > 4 ? 'green' : 'lightgray'">

</div>


<!-- Style Binding | Allows us to change MULTIPLE css-styles -->
<div class="play-container" [ngStyle]="{
     'background-color' : clickCounter>
  4 ? 'blue' : 'lightgray',
  'border':            clickCounter > 4 ? '4px solid black' : 'none'}
  ">
</div>


<!-- Style Binding | Allows us to change MULTIPLE css-styles using CLASSES -->
<div class="play-container" [class.active]="clickCounter > 4">

</div>


<!-- Style Binding | Allows us to change MULTIPLE css-styles using component class -->
<div class="play-container" [ngClass]="setClasses()">

</div>
